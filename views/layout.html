<html>
	<head>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/northwind.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="css/bootstrap-theme.min.css"">
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="#">Northwind Products</a>
	        </div>
	        <div id="navbar" class="navbar-collapse collapse navbar-right">
	          <ul class="nav navbar-nav">
	            <li{{actives.home}}><a href="/">Home</a></li>
	            <li{{actives.products}}><a href="/products">Products</a></li>
	          </ul>
	        </div><!--/.navbar-collapse -->
	      </div>
	    </nav>
	    <div class="container content" style="margin-top: 50px;">
			{% block content %}{% endblock %}
		</div>
		<hr/>
	    <div id="footer" class="container text-muted">
	      NORTHWIND PRODUCTS by El Presidente
	    </div>
	</body>
</html>
